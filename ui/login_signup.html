<!DOCTYPE html>
<html>
  <head>
    <title>Login/Signup Page</title>
			<link rel="stylesheet" href="css/loginstyles.css">
			<!-- Courtesy of fontawesome-->
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
			<!-- google Jquery-->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body background = "img/crossleft.png">

  
  <script>
  $(document).ready(function(){
	$("#make_account").click(function(){
		$(".login").hide(1000);
		$(".signup").show(1000);
	});
		$("#cancel").click(function(){
		$(".signup").hide(1000);
		$(".login").show(1000);
	});
  });
  </script>
  
  
  
  <div class= "loginsignup">
	  <div class= "login">
		<h2>Pocket Pastors</h2>
		<hr>
		<br><br>
		  <form method = "get" action ="menu.html">
			<div class="">
			  <input type="text" placeholder="Email address" name="email_addr" required><br>
			  <input type="password" placeholder="Password" name="pw" required><br>

			  <button type="submit" id= "login_button">Login</button><br>

			  <label>
				<input type="checkbox" checked="checked" name="remember">Remember me
			  </label>
			</div>

			<div class="forgot_password">
				<a href="">Forgot password?</a>
			</div>
			<div id="make_account">
				<a href="#"> Need an account?</a>
			</div>
		  </form>
		</div>
		
		<div class= "signup">
		  <h2>Signup </h2>

			<form action="">
			  <div class="">
				<input type="text" placeholder="Enter email address" name="email" required><br>
				<input type="password" placeholder="Enter password" name="psw" required><br>
				<input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>

				<label>
				  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">Remember me
				</label>

				<div class="buttons">
				  <button id= "cancel" type="button" class="">Cancel</button>
				  <button type="submit" class="">Sign Up</button>
				</div>
			  </div>
			</form>
		</div>
	</div>
  </body>
</html>
